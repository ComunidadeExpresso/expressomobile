<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<dom-module id="material-search">
<style>
  :host {
    display: none;
    margin: 0;
    background: rgba(255, 255, 255, 0.9);
    color: #757575;
    z-index: 1000;
    width: 100%;
    height: 100%;
    position: fixed;
  }

  :host([active]) {
    display: block;
  }

  paper_tabs {
/*    color: rgb(255, 255, 255);
    box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
    background-color: white;*/
  }

  paper-menu {
    margin-left: 0;
    margin-right: 0;
    width: 100%;
    overflow: auto;
  }

  paper-toolbar {
    background-color: white;
    color: #000;
  }
  paper-tab {
/*    color: #000;*/
  }

  selectionBar {
    background-color: #000;
  }

  input {
    border: none;
    background: transparent;
    font: inherit;
    font-size: 16px;
    outline: none;
    color: #000;
  }

  @media (min-width: 600px) {
    /*paper-menu {
      max-width: 50%;
      margin: 0 auto;
      max-height: 50vh;
    }*/
  }

  :host {
    --paper-icon-button: {
      color: var(--paper-grey-500);
    };
  }


  paper-item iron-icon {
    margin-right: 24px !important;
  }
</style>
<template>
  <paper-header-panel mode="standard" class="fit">


    <paper-toolbar id="core_toolbar" class="medium-tall">
        <paper-icon-button icon="arrow-back" id="paper_icon_button" on-tap="toggle"></paper-icon-button>

          <input id="searchbox" placeholder="Procurar" class="flex"
             value="{{searchValue::change}}"
             on-keyup="doSearch">
            
          <div class="mdl-layout-spacer"></div>
          <paper-icon-button icon="av:mic" on-tap="getSpeechInput"></paper-icon-button>
        <div class="bottom fit" horizontal layout>
        <paper-tabs selected="{{activeTab}}" selectedindex="{{activeTab}}" id="paper_tabs" flex style="">
          <template is="dom-repeat" items="{{tabs}}">
            <paper-tab id="paper_tab" inline flex center-center horizontal layout active>{{item}}</paper-tab>
          </template>
        </paper-tabs>
        </div>
      </paper-toolbar>


    <paper-menu on-iron-activate="onSelect">

      <template is="dom-repeat" items="{{previousSearches::change}}">
        <paper-item class="relative" data-value$="{{item}}">
          <iron-icon icon="history"></iron-icon><span>{{item}}</span>
          <paper-ripple></paper-ripple>
        </paper-item>
      </template>
      <template is="dom-repeat" items="{{mailResults}}">
        <paper-item class="relative" data-value$="{{item}}">
          <iron-icon icon="communication:email"></iron-icon><span>{{item}}</span>
          <paper-ripple></paper-ripple>
        </paper-item>
      </template>
    </paper-menu>
  </paper-header-panel>
</template>
<script>
  Polymer({
    is: 'material-search',

    properties: {
      previousSearches: {
        type: Array,
        value: function() { return []; },
        notify: true,
        reflectToAttribute: true,
      },

      mailResults: {
        type: Array,
        value: function() { return ['Email 1','Email 2']; },
        notify: true
      },

      tabs: {
        type: Array,
        value: function() { return []; },
        notify: true
      },

      activeTab: {
        type: Number,
        value: 0,
        reflectToAttribute: true,
      },

      narrow: {
        type: Boolean,
        value: false
      },

      active: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true
      },

      loading: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true
      },

      searchValue: {
        type: String,
        value: null,
        observer: '_searchValueChanged'
      }

    },

    onSelect: function(e, detail) {
      this.async(function() {
        this.searchValue = detail.item.dataset.value;
      }, 250); // Introduce small delay so user sees ripple.
    },

    toggle: function() {
      this.active = !this.active;
      if (this.active) {
        this.$.searchbox.focus();
      }
    },

    getSpeechInput: function(e) {
      var recognition = 'SpeechRecognition' in window ? new SpeechRecognition() :
                        'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() :
                        null;
     if (recognition) {
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(e) {
        var result = e.results[0][0].transcript;
        this.searchValue = result;
      }.bind(this);
      recognition.start();
     }
    },

    doSearch: function(e) {
      if (e.keyCode == 13) {
        this._searchValueChanged();
      }
    },

    /** Fired when a search is made.
     *
     * @event search-change
     * @param {Object} detail
     * @param {Object} detail.searchValue The search string.
     */

    _searchValueChanged: function() {
      if (this.searchValue) {
        // console.log(this.get("previousSearches"));
        this.fire('search-change', {value: this.searchValue},{value: this.searchValue});
        this.searchValue = '';
      }
    },

    _computeHeaderClass: function(narrow) {
      return narrow ? 'core-narrow' : '';
    }
  });
</script>
</dom-module>
