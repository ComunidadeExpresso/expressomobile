<dom-module is="mail-folders">
  <template>
    <style>
      :root {
        /* custom CSS property */
        --paper-tabs-selection-bar-color: blue;

        /* custom CSS mixin */
        --paper-tabs: {
            color: var(--default-primary-color); /* variable defined in default-theme.html */
            font-size: 20px;
        } 
      }
      paper-toolbar { 
        background-color: #FFF; 
      }
      neon-animated-pages {
        padding: 0px;
        height: 100%;
      }
      paper-tabs[align-bottom] {
        box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
        position: fixed;
        margin-top: -48px;
        width: 255px;
        background: white;
      }

      #chatDesktop {
        margin-bottom: 48px;
      }

      #scrollerMenu { 
        margin: 0px; 
        height: 100%; 
        margin-bottom: 48px;
      }

      #drawerToolbar { 
      background-color: #FFF; 
    }



#drawerPanel:not([narrow]) paper-scroll-header-panel .scroll-content {
  padding: 30px 0;
  background-color: #fafafa;
}

#drawerPanel[narrow][selected="drawer"] .fade-on-drawer-open {
  opacity: 0;
}

.fade-on-drawer-open {
  transition: opacity 300ms ease-in-out;
}

#drawerPanel paper-header-panel {
  /*background: #fafafa;*/
  box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
  color: #757575 !important;
}

.separator {
  padding: 16px;
  font-size: 14px;
  font-weight: 500;
  color: #aaa;
  width: 100%;
  border-top: 1px solid #e0e0e0;
}

#drawerPanel paper-header-panel paper-menu {
  margin: 16px 0 0 0;
}


#navheader {
  font-size: inherit;
  color: white;
  flex-shrink: 0;
}

#navheader iron-image {
  background-blend-mode: multiply;
  background-repeat: no-repeat;
  background-color: #999;
  background-size: cover;
}

#navheader img.profile {
  border-radius: 50%;
  width: 64px;
  height: 64px;
  margin-bottom: 20px;
}

#coverimage {
  height: 192px;
  top: 0;
}

#menuFolders {
  width: 100%;
  margin: 0px !important; 
}

paper-button.custom {
  width: 100%;
    --paper-button-ink-color: var(--paper-indigo-a200);
    /* These could also be individually defined for each of the
      specific css classes, but we'll just do it once as an example */
    --paper-button-flat-keyboard-focus: {
      background-color: var(--paper-indigo-a200);
      color: white !important;
    };
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-indigo-a200) !important;
      color: white !important;
    };
  }
  paper-button.custom:hover {
    background-color: var(--paper-indigo-400);
  }
   paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-indigo-a200) !important;
      color: white !important;
    };
  }


  /* Need to position the badge to look like a text superscript */
  .badge_container > paper-badge {
    --paper-badge-margin-left: 20px;
    --paper-badge-margin-bottom: 0px;
  }

  .menu_folders {
    position: absolute;
    margin-left: 165px;
    margin-top: -20px;
  }  
  #mainMenu {
    margin: 0px !important;
    padding: 0px !important;
  }
  .homeMenu{
    @apply(--layout-flex);
    @apply(--layout-vertical);
  }
  
  #foldersTitle #topBar {
    margin: 0px;
    padding: 0px !important;
  }

  a {
      text-decoration: none;
      color: #000;
    }
  </style>

   

  <div class="homeMenu">
      <template is="dom-if" if="{{withTitle}}">
      <paper-toolbar id="foldersTitle">
        <div class="separator" class="top fit">
          <paper-menu-button on-tap="menuFoldersSelect" class="menu_folders" horizontal-align="right" horizontal-offset="20" vertical-align="top" vertical-offset="50">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item><iron-icon icon="create-new-folder" item-icon></iron-icon>Adicionar Pasta</paper-item>
              <paper-item><iron-icon icon="create-new-folder" item-icon></iron-icon>Esvaziar Lixeira</paper-item>
            </paper-menu>
          </paper-menu-button>
          Minhas Pastas
        </div>
        <paper-progress id="quota_used" class="bottom fit" value="{{quotaPercent}}"></paper-progress>
        <paper-tooltip for="quota_used" offset="0">{{quotaInfo}}</paper-tooltip>
      </paper-toolbar>
      </template>
      <paper-menu id="menuFolders" selected="0" selectable="paper-icon-item" on-iron-activate="folderSelect">    
        <template is="dom-repeat" items="{{folders}}">
          <a data-route="mailmessages" href="{{baseUrl}}mail-messages/{{item.folderID}}"> 
          <paper-icon-item role="menuitem">
            <iron-icon icon="{{item.folderIcon}}" item-icon></iron-icon>
            <div class="badge_container">
                <span>{{item.folderName}}</span>
                <template is="dom-if" if="{{withBadges}}">
                <template is="dom-if" if="{{item.qtdUnreadMessages}}">
                <paper-badge label="{{item.qtdUnreadMessages}}"></paper-badge>
                </template>
                </template>
                <!-- <iron-icon icon="navigate-next"></iron-icon> -->
            </div>
          </paper-icon-item>
          </a>
        </template>
      </paper-menu>
      
  </div>

  </template>
  <script>
    
  </script>
</dom-module>
