<dom-module id="material-search">
<style>
  :host {
    display: none;
    margin: 0;

    color: #757575;
    z-index: 1000;
    width: 100%;
    height: 100%;
    position: fixed;
  }

  :host([active]) {
    display: block;
  }

  paper_tabs {
/*    color: rgb(255, 255, 255);
    box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
    background-color: white;*/
  }

  paper-menu {
    margin-left: 0;
    margin-right: 0;
    width: 100%;
    overflow: auto;
  }

  paper-toolbar {
    background-color: white;
    color: #000;
  }
  paper-tab {
/*    color: #000;*/
  }

  selectionBar {
    background-color: #000;
  }

  input {
    border: none;
    background: transparent;
    font: inherit;
    font-size: 16px;
    outline: none;
    color: #000;
  }

  @media (min-width: 600px) {
    /*paper-menu {

    };
  }

<template>
  <paper-header-panel mode="standard" class="fit">


    <paper-toolbar id="core_toolbar" class="medium-tall">
      <paper-icon-button icon="arrow-back" id="paper_icon_button" on-tap="toggle"></paper-icon-button>
      <input id="searchbox" placeholder="Procurar" class="flex" value="{{searchValue::change}}" on-keyup="doSearch">
      <div class="mdl-layout-spacer"></div>
      <paper-icon-button icon="av:mic" on-tap="getSpeechInput"></paper-icon-button>
      <div class="bottom fit" horizontal layout>
        <paper-tabs selected="{{activeTab}}" selectedindex="{{activeTab}}" id="paper_tabs" flex style="">
            <paper-tab inline flex center-center horizontal layout active><iron-icon icon="communication:email"></iron-icon>&nbsp;Email</paper-tab>
            <paper-tab inline flex center-center horizontal layout active><iron-icon icon="social:people"></iron-icon>&nbsp;Contatos Pessoais</paper-tab>
            <paper-tab inline flex center-center horizontal layout active><iron-icon icon="social:people"></iron-icon>&nbsp;Cat√°logo Geral</paper-tab>
            <!-- <paper-tab id="paper_tab" inline flex center-center horizontal layout active><iron-icon icon="icons:event"></iron-icon>&nbsp;Agenda</paper-tab> -->
        </paper-tabs>
      </div>
    </paper-toolbar>

    <neon-animated-pages style="" id="searchTabs" class="fit" selected="{{activeTab}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation" on-neon-animation-finish="_onPageChange">

        <neon-animatable>
          <mail-messages id="mailSearch" folder-id="INBOX" search="{{searchValue}}" toolbar-hidden="1"></mail-messages>
        </neon-animatable>

        <neon-animatable> 
          <contact-list id="contactListPersonal" search="{{searchValue}}" toolbar-hidden="1"></contact-list>
        </neon-animatable>

        <neon-animatable>
          <contact-list id="contactListGeneral"  search="{{searchValue}}" personal-contacts="{{personalContacts}}" toolbar-hidden="1"></contact-list>
        </neon-animatable>

    </neon-animated-pages>
    
  </paper-header-panel>
</template>

</script>
