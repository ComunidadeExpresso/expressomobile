<dom-module id="contact-edit">
  <style>

      .card-container {
        position: relative;
        width: 720px;
        margin: 300px auto 40px;
      }
      profile-img {
        position: absolute;
        margin-top: -63px;
        margin-left: -64px;
      }

      paper-card {
        padding: 16px 0 16px 100px;
        width: 100%;
        height: 100%;
        sizing: border-box;
      }

      @media (max-width: 720px) {
        .card-container {
          width: 100%;
          margin: 150px 0 0;
        }
      }

  </style>
  <template>

    <iron-signals on-iron-signal-contact-save="_contactSave"></iron-signals>

    <div class="card-container">

      <paper-card heading="{{pageTitle}}">
        <div class="card-content">

        <form is="iron-form" id="formGet" method="post" action="/AddContact">
          <input type="hidden" id="name" name="name" value="{{name}}"> 
          <input type="hidden" id="email" name="email" value="{{email}}">
          <input type="hidden" id="phone" name="phone" value="{{phone}}">

              <paper-icon-item>
                <iron-icon icon="social:person" item-icon></iron-icon>
                <paper-item-body two-line>
                  <div><paper-input name="name" label="Nome" value="{{name}}" required></paper-input></div>
                  <div secondary></div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="communication:email" item-icon></iron-icon>
                <paper-item-body two-line>
                  <div><paper-input name="email" label="Email" value="{{email}}" required></paper-input></div>
                  <div secondary></div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="communication:phone" item-icon></iron-icon>
                <paper-item-body two-line>
                  <div><paper-input name="phone" label="Telefone" value="{{phone}}"></paper-input></div>
                  <div secondary></div>
                </paper-item-body>
              </paper-icon-item>
              
        </form>
      </div>
      </paper-card>

    </div>
  </template>
  <script>
  
</script>
</dom-module>
