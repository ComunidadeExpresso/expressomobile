<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../profile-img/profile-img.html">
<link rel="import" href="../swipeable-item.html">

<dom-module id="contact-row">
  <style>
   .item {
      @apply(--layout-horizontal);
      cursor: pointer;
      padding: 16px 22px;
      border-bottom: 1px solid #DDD;
      background: rgba(255, 255, 255, 0.9);
    }
    .item:hover {
      background-color: var(--google-grey-100);
    }
    .item:focus,
    .item.selected:focus {
      outline: 0;
    }
    .item.selected .star {
      color: var(--paper-blue-600);
    }
    .item.selected {
      background-color: var(--google-grey-100);
    }
    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }
    .pad {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      padding: 0 16px;
    }
    .pad.small {
      padding: 0px;
    }
    .primary {
      font-size: 16px;
    }
    .secondary {
      font-size: 14px;
    }
    .dim {
      color: gray;
    }
    paper-item {
      white-space: nowrap;
      cursor: pointer;
      position: relative;
    }
    paper-item:focus {
      outline: 0;
      background-color: #ddd;
    }
    paper-item:hover::after {
      content: "Ôºç";
      width: 16px;
      height: 16px;
      display: block;
      border-radius: 50% 50%;
      background-color: var(--google-red-300);
      margin-left: 10px;
      line-height: 16px;
      text-align: center;
      color: white;
      font-weight: bold;
      text-decoration: none;
      position: absolute;
      right: 15px;
      top: calc(50% - 8px);
    }
    .noSelection {
      color: #999;
      margin-left: 10px;
      line-height: 50px;
    }

    .letterDivisor {
      font-size: 16px;
      color: #FFF;
      padding: 10px;
      font-weight: 700;
      background: #448aff;
    }
    
  </style>
  <template>
    <div id="container">
      <template is="dom-if" if="[[!isContact]]">
        <div class="letterDivisor" style="">{{letter}}</div>
      </template>
      <template is="dom-if" if="[[isContact]]">
        <div tabindex="0" aria-label$="[[_getAriaLabel(item, selected)]]" class$="[[_computedClass(selected)]]">
          <div item-icon>
            <profile-img 
              id="profileimage" 
              email="[[email]]" 
              letter="[[name.0]]" 
              selected="[[selected]]" 
              data-index="{{index}}" 
              on-tap="_onSelectItem" 
              on-transitionend="_eatEvent">
            </profile-img>
          </div>
          <div class="pad" data-index="{{index}}" on-tap="_onSelectRow">
            <div class="primary">
              [[_decodeHTMLEntities(name)]]
            </div>
            <div class="secondary dim">[[_decodeHTMLEntities(email)]]</div>
            
          </div>
          <paper-ripple></paper-ripple>
        </div>

        <div class="border"></div>
      </template>
    </div>
  </template>
  <script>
  Polymer({
    is: 'contact-row',

    properties: {

      contact: {
        type: Object,
        value: null
      },

      contactId: {
        type: String,
        value: '',
      },

      name: {
        type: String,
        value: '',
      },

      email: {
        type: String,
        value: '',
      },

      selectionEnabled: {
        type: Number,
        value: true,
        reflectToAttribute: true
      },

      selected: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      letter: {
        type: String,
        value: '',
        reflectToAttribute: true
      },

      isContact: {
        type: Boolean,
        value: true,
        reflectToAttribute: true
      },

    },


    _getAriaLabel: function(item, selected) {
      return selected ? 'Deselecionar ' + this.name : 'Selecionar ' + this.name;
    },

    _computedClass: function(isSelected) {
      var classes = 'item';
      if (isSelected) {
        classes += ' selected';
      }
      return classes;
    },


    created: function() {

    },

    ready: function() {

    },

    _objectItem: function(prop, id, path) {
      return this.get([prop, id, path]) || '';
    },

    _decodeHTMLEntities: function(val) {
      var t = document.createElement('textarea');
      t.innerHTML = val;
      return t.textContent;
    },


    _onSelectRow: function(e) {
      this.fire('evt-select-row', {eventData: this});
    },

    _onSelectItem: function(e) {

      if (this.selectionEnabled) {

        console.log("onSelectItem");

      // if (Polymer.dom(e).localTarget === this.$.profileimage) {
        e.stopPropagation();
        this.selected = !this.selected;

        var data = { contactId: this.get('contactId'),name: this.get('name'), email: this.get('email'), selected: this.selected };

        if (this.selected) {
          this.fire('evt-select-item', {eventData: data});
        } else {
          this.fire('evt-unselect-item',{eventData: data});
        }

      }

      // }
    },

    _eatEvent: function(e) {
      e.stopPropagation();
    },

  });
</script>
</dom-module>
