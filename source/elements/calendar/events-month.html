<dom-module id="events-month">
  <style>
    :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
        display: block;
        font-family: sans-serif;
    }


    .create-card-content { 
      margin: 20px;
    }
    .demo-card-wide.mdl-card {
      width: 100%;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 200px;
      min-height: 200px;
      padding-left: 90px;
    }
    .month_bg_1 {
      background: url('../../imgs/material_backgrounds/bkg_1.jpg') center / cover;
    }
    .month_bg_2 {
      background: url('../../imgs/material_backgrounds/bkg_2.jpg') center / cover;
    }
    .month_bg_3 {
      background: url('../../imgs/material_backgrounds/bkg_3.jpg') center / cover;
    }
    .month_bg_4 {
      background: url('../../imgs/material_backgrounds/bkg_4.jpg') center / cover;
    }
    .month_bg_5 {
      background: url('../../imgs/material_backgrounds/bkg_5.jpg') center / cover;
    }
    .month_bg_6 {
      background: url('../../imgs/material_backgrounds/bkg_6.jpg') center / cover;
    }
    .month_bg_7 {
      background: url('../../imgs/material_backgrounds/bkg_7.jpg') center / cover;
    }
    .month_bg_8 {
      background: url('../../imgs/material_backgrounds/bkg_8.jpg') center / cover;
    }
    .month_bg_9 {
      background: url('../../imgs/material_backgrounds/bkg_9.jpg') center / cover;
    }
    .month_bg_10 {
      background: url('../../imgs/material_backgrounds/bkg_10.jpg') center / cover;
    }
    .month_bg_11 {
      background: url('../../imgs/material_backgrounds/bkg_11.jpg') center / cover;
    }
    .month_bg_12 {
      background: url('../../imgs/material_backgrounds/bkg_12.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }

    #card {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    .info-card-content { 
      margin: 20px;
    }
    
    .card-padding {
      padding: 20px;
    }

    .name {
      font-size: 10px;
      line-height: 12px;
    }
    
  .pad {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      padding: 0 16px;
    }
    .pad.small {
      padding: 0px;
    }
    .primary {
      font-size: 16px;
    }
    .secondary {
      font-size: 14px;
    }
    .dim {
      color: gray;
    }

    .title-text {
      padding-left: 87px;
      font-size: 24px;
      font-weight: 400;
      padding-bottom: 20px;
    }

    #loadingArea {
      margin-top: 20px;
      margin-bottom: 10px;
      margin-left: 50%;
    }

  </style>
  <template>  
        
    <template is="dom-if" if="[[isMonth]]">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class$="{{_computeMonthCssClass(month)}}">
          <h2 class="mdl-card__title-text">{{monthName}} / {{year}}</h2>
        </div>
      </div>
          
    </template>
    


        
  </template>
  <script>
  
</script>
</dom-module>
