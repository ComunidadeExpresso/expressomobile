<!--

Prover uma interface de Login para o Expresso, utilizando a API do Expresso.

Example:

    <expresso-login></expresso-login>

@group Seed Elements
@element expresso-login
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="expresso-login">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background: #EFEFEF;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }

      paper-button {
        display: block;
      }
      paper-button.colorful {
        color: #4285f4;
      }
      paper-button[raised].colorful {
        background: #4285f4;
        color: #fff;
      }

      [hidden] {
        display: none;
      }

      .login-area {
        width: 300px;
        margin: 10px;
      }

      .login-logo {
        width: 250px;
        height: 67px;
        margin-bottom: 20px;
      }

      .login-company-logo {
        width: 150px;
        height: 65px;
        margin-top: 20px;
      }
  
    </style>
    
      <iron-ajax
        auto 
        id="ajax"
        url="http://api.expressolivre.org/AvailableServers"
        handle-as="json"
        on-response="serversLoaded"
        debounce-duration="300"
        method="POST">
      </iron-ajax>

      <iron-ajax
        id="loginAjax"
        url="{{serverApiUrl}}Login"
        handle-as="json"
        on-response="userLoggedIn"
        debounce-duration="300"
        method="POST">
      </iron-ajax>
        <paper-material elevation="1">
          <iron-image class="login-logo" sizing="contain"  src="./img/logo_expresso.png"></iron-image>
        </paper-material>
        <paper-card>
        <div class="card-content">
          <paper-dropdown-menu label="Servidor">
            <paper-menu class="dropdown-content">
            
              <template is="dom-repeat" items="{{AvailableServers}}">
                  <paper-item>{{item.serverName}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>

          <paper-input label="Login" value="{{user}}"></paper-input>

          <paper-input label="Senha" type="password" value="{{password}}"></paper-input>

          <paper-spinner id="loading"></paper-spinner>
        </div>
        <div class="card-actions">
          <paper-button autofocus raised class="colorful custom" on-tap="doLogin"><iron-icon icon="check"></iron-icon>Conectar</paper-button>
        </div>
      </paper-card>
      <paper-material elevation="1">
        <iron-image class="login-company-logo" sizing="contain"  src="./img/logo_cia_celepar.png"></iron-image>
      </paper-material>
      

      <paper-toast id="badLogin" text="Usuário ou senha inválidos!"><paper-toast>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'expresso-login',

    properties: {
          AvailableServers: {
              type: Array,
              reflectToAttribute: true,
              notify: true,
          },

          serverApiUrl: {
            type: String,
            value: 'http://api.expresso.pr.gov.br/',
            notify: true,
          },

          isvisible: { 
            type: Boolean,
            value: true,
            notify: true,
          },

          user: { 
            type: String,
            value: '',
          },
          password: { 
            type: String,
            value: '',
          },
      },

    serversLoaded: function (data) {
        this.AvailableServers = data.detail.response.result.servers;

        console.log(this.AvailableServers);
    },

     /**
     * The `user-has-logged-in` event is fired whenever `user` has success on Login.
     *
     * @event user-has-logged-in
     * @detail {{profile: Object}}
     */

    userLoggedIn: function(data) {
      var response = data.detail.response;

      this.$.loading.active = false;

      // var dialog = document.getElementById('loginDialog');

      if (response.error != undefined) {
        // if (response.error.code == "5") {
        //   this.$.badLogin.show();
        //   if (dialog) {
        //     dialog.open();
        //   }
        // }
      } else {
        //dialog.close();

        this.fire('user-has-logged-in',{ profile: data.detail.response.result.profile[0] });
      }
      
    },

    doLogin: function(e) {

      this.$.loading.active = true;
      this.$.loginAjax.body = 'id=0&params%5Buser%5D=' + this.user + '&params%5Bpassword%5D=' + this.password;
      this.$.loginAjax.generateRequest();

    },

    // Element Lifecycle

    ready: function() {
      // if (this.isvisible) {
      //   var dialog = document.getElementById('loginDialog');

      //   dialog.addEventListener("core-overlay-open-completed", function (e) {
      //       dialog.resizeHandler();
      //   });

      //   if (dialog) {
      //     dialog.open();
      //   }
      // }
    },

    attached: function() {

      this.AvailableServers = [];

    },

    detached: function() {

    },


  });

</script>
