<dom-module id="contact-card">
  <style>

    .card-container {
      position: relative;
      width: 720px;
      margin: 300px auto 40px;
    }
    profile-img {
      position: absolute;
      margin-top: -63px;
      margin-left: -64px;
    }

    paper-card {
      padding: 16px 0 16px 100px;
      width: 100%;
      height: 100%;
      sizing: border-box;
    }

    @media (max-width: 720px) {
      .card-container {
        width: 100%;
        margin: 150px 0 0;
      }
    }

  </style>
  <template>

    <template is="dom-if" if="{{!isLoading}}">
      <div class="card-container">
          <paper-card heading="{{name}}">
            <div class="card-content">

                <profile-img 
                        id="detailProfileimage" 
                        email="{{email}}" 
                        letter="[[name.0]]" 
                        on-transitionend="_eatEvent" auto-load="true">
                      </profile-img>
      
                  <paper-icon-item on-tap="composeEmail">
                    <iron-icon icon="communication:email" item-icon></iron-icon>
                    <paper-item-body two-line>
                      <div>{{email}}</div>
                      <div secondary></div>
                      <paper-ripple></paper-ripple>
                    </paper-item-body>
                  </paper-icon-item>
          
                  <template is="dom-repeat" items="{{phones}}">
                  <paper-icon-item>
                    <iron-icon icon="communication:phone" item-icon></iron-icon>
                    <paper-item-body two-line>
                      <div>{{item}}</div>
                      <div secondary></div>
                    </paper-item-body>
                  </paper-icon-item>
                  </template>
          
                  <template is="dom-if" if="{{notes}}">
                  Observações:<br>
                  {{notes}}
                  </template>
              
            </div>
            <div class="card-actions">
              <template is="dom-if" if="[[personalContact]]">
                <paper-icon-button icon="icons:delete" on-tap="deleteContact"></paper-icon-button>
              </template>
            </div>
          </paper-card>

      </div>
    </template>
  </template>

</dom-module>
