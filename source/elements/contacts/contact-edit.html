<dom-module id="contact-edit">
  <style>

    :host {
     
    }

    #card {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    
    paper-button {
      background-color: var(--google-grey-300);
      padding: 5px;
    }
    paper-button:hover {
      background-color: var(--paper-light-blue-200);
      padding: 5px;
    }

    paper-card {

    }

    .create-card-content { 
      margin: 20px;
    }
    .demo-card-wide.mdl-card {
      width: 100%;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 150px;
      padding-left: 90px;
      background: #448aff;
      /*background: url('../../imgs/material_backgrounds/bkg_01_january.jpg') center / cover;*/
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }

    .card-padding {
      padding: 20px;
    }

  </style>
  <template>
  
    <div class="card-padding">
      <form is="iron-form" id="formGet" method="post" action="/AddContact">
        <input type="hidden" id="name" name="name" value="{{name}}"> 
        <input type="hidden" id="email" name="email" value="{{email}}">
        <input type="hidden" id="phone" name="phone" value="{{phone}}">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Novo Contato</h2>
          </div>
          <div class="create-card-content">

            <paper-icon-item>
              <iron-icon icon="social:person" item-icon></iron-icon>
              <paper-item-body two-line>
                <div><paper-input name="name" label="Nome" value="{{name}}" required></paper-input></div>
                <div secondary></div>
              </paper-item-body>
            </paper-icon-item>

            <paper-icon-item>
              <iron-icon icon="communication:email" item-icon></iron-icon>
              <paper-item-body two-line>
                <div><paper-input name="email" label="Email" value="{{email}}" required></paper-input></div>
                <div secondary></div>
              </paper-item-body>
            </paper-icon-item>

            <paper-icon-item>
              <iron-icon icon="communication:phone" item-icon></iron-icon>
              <paper-item-body two-line>
                <div><paper-input name="phone" label="Telefone" value="{{phone}}"></paper-input></div>
                <div secondary></div>
              </paper-item-body>
            </paper-icon-item>
            
          </div>
          <div class="mdl-card__menu">
              <paper-icon-button icon="icons:close" on-tap="closeCard"></paper-icon-button>
          </div>
        </div>
      </form>
    </div>
    <menu-fab items="{{menuItems}}"></menu-fab>

  </template>
  <script>
  
</script>
</dom-module>
