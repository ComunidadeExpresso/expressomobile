<dom-module id="contact-list">
  <style>
    :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
        display: block;
        font-family: sans-serif;
    }

    #itemsListContainer {
      @apply(--layout-fit);
      @apply(--layout-vertical);
    }

    #selectedItemsList,
    #itemsList {
      @apply(--layout-flex);
    }
    #itemsList{
      @apply(--layout-vertical);
    }
    .item {
      @apply(--layout-horizontal);
      cursor: pointer;
      padding: 16px 22px;
      border-bottom: 1px solid #DDD;
    }
    .item:hover {
      background-color: var(--google-grey-100);
    }
    .item:focus,
    .item.selected:focus {
      outline: 0;
    }
    .item.selected .star {
      color: var(--paper-blue-600);
    }
    .item.selected {
      background-color: var(--google-grey-100);
    }
    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }
    .pad {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      padding: 0 16px;
    }
    .pad.small {
      padding: 0px;
    }
    .primary {
      font-size: 16px;
    }
    .secondary {
      font-size: 14px;
    }
    .dim {
      color: gray;
    }
    paper-badge {
      -webkit-transition: all 0.1s;
      transition: all 0.1s;
      opacity: 1;
      margin-top: 5px;
    }
    paper-badge[label="0"] {
      opacity: 0;
    }
    #starredView {
      width: 200px;
      border-left: 1px solid #ddd;
    }
    paper-item {
      white-space: nowrap;
      cursor: pointer;
      position: relative;
    }
    paper-item:focus {
      outline: 0;
      background-color: #ddd;
    }
    paper-item:hover::after {
      content: "－";
      width: 16px;
      height: 16px;
      display: block;
      border-radius: 50% 50%;
      background-color: var(--google-red-300);
      margin-left: 10px;
      line-height: 16px;
      text-align: center;
      color: white;
      font-weight: bold;
      text-decoration: none;
      position: absolute;
      right: 15px;
      top: calc(50% - 8px);
    }
    .noSelection {
      color: #999;
      margin-left: 10px;
      line-height: 50px;
    }
    .twoColumns {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      overflow: hidden;
    }
    #starredView {
      @apply(--layout-vertical);
    }

    #profileimgSelected.small {
      margin: 5px;
      margin-left: -10px;
    }
    .name {
      font-size: 10px;
      line-height: 12px;
    }
    


    .title-text {
      padding-left: 87px;
      font-size: 24px;
      font-weight: 400;
      padding-bottom: 20px;
    }

    iron-image {
      max-height: 300px;
    }
  
    #detailProfileimage {
      margin-top: -52px;
      position: absolute;
      margin-left: 30px;
    }

    #detailProfileimage .profile .profile-img {
      width: 100px;
      height: 100px;
    }

    #refresh {
      margin-top: 100px;
    }

/*    #contact-card {
      padding: 20px;
    }*/

    .create-card-content { 
      margin: 20px;
    }
    .demo-card-wide.mdl-card {
      width: 100%;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 150px;
      padding-left: 90px;
      background: #448aff;
      /*background: url('../../imgs/material_backgrounds/bkg_01_january.jpg') center / cover;*/
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }
  </style>
  <template>

    
    <neon-animated-pages class="flex" selected="{{selectedPage}}" entry-animation="slide-down-animation" exit-animation="fade-out-animation">
      <neon-animatable id="contact-list">

        <template is="dom-if" if="[[isLoading]]">
          <div id="refresh" class="layout vertical center-center">
            <div id="refresh-spinner-container" class="layout vertical center-center shrink">
              <paper-spinner alt="Carregando..." active></paper-spinner>
            </div>
          </div>
        </template>

          <div id="itemsListContainer">
            <div class="twoColumns">
              <!-- Main List for the items -->
              
                <iron-list id="itemsList" items="[[contacts]]">
                  <template> 
                        <contact-row contact-id="{{item.contactID}}" name="{{item.contactFullName}}" email="{{item.contactMail}}" selected="{{_isSelected(item.contactMail)}}" is-contact="{{item.isContact}}" letter="{{item.letter}}"></contact-row>
                  </template>
                </iron-list>

              
              <div id="starredView" hidden$="[[!showSelection]]">
                <template is="dom-if" if="[[!selectedItems.length]]">
                  <div class="noSelection">Selecione um contato</div>
                </template>
                <!-- List for the selected items -->
                <iron-list id="selectedItemsList" items="[[selectedItems]]" hidden$="[[!selectedItems.length]]">
                  <template>

                    <paper-item on-tap="_onUnSelectItem" tabindex="0">
                      <profile-img id="profileimgSelected" class="small" email="[[item.email]]" letter="[[item.name.0]]"></profile-img>
                      <div class="pad small">
                        <div class="primary name">[[_decodeHTMLEntities(item.name)]]</div>
                        <div class="secondary dim name">[[_decodeHTMLEntities(item.email)]]</div>
                      </div>
                      <paper-ripple></paper-ripple>
                    </paper-item>
                  </template>
                </iron-list>
              </div>
              <menu-fab items="{{menuItems}}"></menu-fab>
            </div>
          </div>

      </neon-animatable>
      <neon-animatable id="contact-card">
        
        <contact-card id="contactCard" contact-id="[[currentContact.contactID]]" name="[[currentContact.contactFullName]]" email="[[currentContact.contactMails.0]]" phones="[[currentContact.contactPhones]]" notes="[[currentContact.contactNotes]]"></contact-card>
        
      </neon-animatable>
      <neon-animatable id="contact-create">
        <contact-edit id="contactEdit"></contact-edit>
      </neon-animatable>
    </neon-animated-pages>
    
  </template>
  <script>
  
</script>
</dom-module>
