<dom-module id="contact-card">
  <style>

    :host {

    }

    .header {
      height: 150px !important;
      background-color: #efefef !important;
    }

    .title-text {
      position: relative !important;
      top: 85px !important;
      left: 72px !important;
    }
  
    paper-card {
      width: 100%;
        --paper-card-header-color: #FFF;
        --paper-card-header-text : { margin-left: 85px; };
    }

    .horizontal {
      @apply(--layout-horizontal);
    }
    .justified {
      @apply(--layout-justified);
    }
    
    .card-margin {
      margin: 20px;
    }

    profile-img {
      margin-top: -72px; 
      margin-left: 10px; 
      position: absolute;
    }

    /* paper-icon-button {
      color: #FFF;
    }*/

  </style>
  <template>

    <div class="card-margin">

    <paper-card heading="{{name}}" image="{{cardImage}}" preload-image="true" fade-image="true">
      <div class="card-content">

          <profile-img 
                  id="detailProfileimage" 
                  email="{{email}}" 
                  letter="[[name.0]]" 
                  on-transitionend="_eatEvent" auto-load="true">
                </profile-img>

            <paper-icon-item on-tap="composeEmail">
              <iron-icon icon="communication:email" item-icon></iron-icon>
              <paper-item-body two-line>
                <div>{{email}}</div>
                <div secondary></div>
                <paper-ripple></paper-ripple>
              </paper-item-body>
            </paper-icon-item>
        
            <template is="dom-repeat" items="{{phones}}">
            <paper-icon-item>
              <iron-icon icon="communication:phone" item-icon></iron-icon>
              <paper-item-body two-line>
                <div>{{item}}</div>
                <div secondary></div>
              </paper-item-body>
            </paper-icon-item>
            </template>
    
            <template is="dom-if" if="{{notes}}">
            Observações:<br>
            {{notes}}
            </template>
        
      </div>
      <div class="card-actions">
        <template is="dom-if" if="[[personalContact]]">
          <paper-icon-button icon="icons:delete" on-tap="deleteContact"></paper-icon-button>
        </template>
        <paper-icon-button icon="icons:close" on-tap="closeCard"></paper-icon-button>
        <paper-icon-button icon="icons:refresh" on-tap="updateCardImage"></paper-icon-button>
      </div>
    </paper-card>

    </div>
