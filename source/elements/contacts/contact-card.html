<dom-module id="contact-card">
  <style>

    :host {
     
    }

    #card {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    .create-card-content { 
      margin: 20px;
    }
    .demo-card-wide.mdl-card {
      width: 100%;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 150px;
      padding-left: 90px;
      background-color: #448aff;
      /*background-size: 300px;*/
      /*background: url('../../imgs/material_backgrounds/bkg_01_january.jpg') center / cover;*/
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }

    .card-padding {
      padding: 20px;
    }

  </style>
  <template>
  
    <div class="card-padding">
      <form is="iron-form" id="formGet" method="post" action="/AddContact">
        <input type="hidden" id="name" name="name" value="{{name}}"> 
        <input type="hidden" id="email" name="email" value="{{email}}">
        <input type="hidden" id="phone" name="phone" value="{{phone}}">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{name}}</h2>
          </div>
          <div class="create-card-content">

            <profile-img 
                  id="detailProfileimage" 
                  email="{{email}}" 
                  letter="[[name.0]]" 
                  on-transitionend="_eatEvent" style="margin-top: -72px; position: absolute;">
                </profile-img>

            <paper-icon-item on-tap="composeEmail">
              <iron-icon icon="communication:email" item-icon></iron-icon>
              <paper-item-body two-line>
                <div>{{email}}</div>
                <div secondary></div>
                <paper-ripple></paper-ripple>
              </paper-item-body>
            </paper-icon-item>
        
            <template is="dom-repeat" items="{{phones}}">
            <paper-icon-item>
              <iron-icon icon="communication:phone" item-icon></iron-icon>
              <paper-item-body two-line>
                <div>{{item}}</div>
                <div secondary></div>
              </paper-item-body>
            </paper-icon-item>
            </template>
    
            <template is="dom-if" if="{{notes}}">
            Observações:<br>
            {{notes}}
            </template>
          </div>
          <div class="mdl-card__menu">
            <paper-icon-button icon="icons:delete" on-tap="deleteContact"></paper-icon-button>
            <paper-icon-button icon="icons:close" on-tap="closeCard"></paper-icon-button>
          </div>
        </div>
      </form>
    </div>
    <menu-fab items="{{menuItems}}"></menu-fab>

  </template>
  <script>
  
</script>
</dom-module>
