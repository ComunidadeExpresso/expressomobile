<dom-module id="mail-recipient">
<style>
  :host {
    display: none;
  }

  :host([visible]) {
    display: block;
  }



  .badge-recipient {
      margin: 7px;
      font-size: 10px;
      background-color: #FFF; 
      border: 1px solid #EFEFEF;
    }

  input {
    border: none;
    background: transparent;
    font: inherit;
    font-size: 16px;
    outline: none;
    color: #000;
    min-width: 300px;
  }

  paper-input {
    padding: 0px;
  }

    .recipient-item {
      margin: 0px 0;
      @apply(--layout-horizontal);
    }
    .recipient-title {
      margin-left: -80px;
      width: 60px;
      padding-right: 20px;
      padding-top: 14px;
      color: rgb(33, 169, 143);
      text-align: right;
    }
    .recipient-name {
      @apply(--layout-flex);
    }

    .card-container {
      position: relative;
      width: 720px;
      margin: 100px auto 40px;
    }

    paper-card {
      padding: 16px 0 16px 100px;
      width: 100%;
      sizing: border-box;
    }
    paper-card p {
      margin: 12px 0;
      color: #999;
    }

</style>
<template>
  
    <div class="recipient-item" on-tap="focusRecipient">
      <div class="recipient-title">{{recipientTitle}}</div>
      <div class="recipient-name">

        <template is="dom-repeat" items="{{recipients}}">
          <template is="dom-if" if="{{_isEmpty(item.name)}}">
            <paper-button class="badge-recipient" elevation="2" data-email="{{item.email}}" data-name="{{item.name}}" on-tap="removeRecipientItem">{{item.email}}</paper-button>
          </template>
          <template is="dom-if" if="{{!_isEmpty(item.name)}}">
            <paper-button class="badge-recipient" elevation="2" data-email="{{item.email}}" data-name="{{item.name}}" on-tap="removeRecipientItem">{{item.name}}<paper-tooltip>{{item.email}}</paper-tooltip></paper-button>
            </template>
        </template>
        <paper-typeahead-input id="msgRecipientTyper" class="flex" local-candidates="{{contacts}}" value="{{recipientValue}}" max-suggestions="5" label="" placeholder="" on-keydown="checkRecipientValue" no-label-float>
          <div prefix>{{recipientTitle}}</div>
        </paper-typeahead-input>

      </div>
    </div>

</template>
<script>
  
</script>
</dom-module>
