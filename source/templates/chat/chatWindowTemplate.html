<% if (!Shared.isDesktop()) { %>
<h2 id="chatUserName">
	<% if ($.trim(contact.name) != '') { %><%=contact.name%><% } else { %><%=contact.jid%><% } %>
</h2>
<div class="chatArea">
	<input id='msgToSend' type="text" class="chatTextField" value="" placeholder="Mensagem:"  onKeyPress=""/>
</div>
<article id="wrapperDetail" class="contentScroll">
  <div id="scrollerDetail">
  	
  </div>
</article>
<% } else { %>
	<div id="chat_window_content_<%=chatID%>" class="row chat-window col-xs-5 col-md-3" style="margin:0px; padding: 0px; z-index: 200;">
        <div class="col-xs-12 col-md-12">
          <div class="panel panel-default panel-collapsed">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><!--<span id="chatUserName" class="glyphicon glyphicon-comment"></span> --><% if ($.trim(contact.name) != '') { %><%=contact.name%><% } else { %><%=contact.jid%><% } %></h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window_<%=chatID%>" class="glyphicon glyphicon-minus icon_minim"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div id="msgs_content_<%=chatID%>" class="panel-body msg_container_base">
                    
                </div>
                <div id="panel_footer_<%=chatID%>" class="panel-footer" style="padding: 5px;">
                    <div class="input-group">
                        <input id="msgToSend" type="text" class="form-control input-sm chat_input" placeholder="Escreva aqui sua mensagem..." />
                        <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="btn-chat">Enviar</button>
                        </span>
                    </div>
                </div>
        </div>
        </div>
    </div> 
<% } %>
