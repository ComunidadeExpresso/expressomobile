<!-- <h2 class="font-big">Resultados Por P&aacute;gina</h2> -->
<article id="wrapperDetail" class="contentScroll">
	<div id="scrollerDetail">
		<div id="detailList">
			<ul>
				<% _.each(possibleValues, function(value){ %>
				<li value="<%=value%>" <% if (resultsperpage == value) { %>class="selected"<% } %>>
					<a href="#" class="detailListItemLink">
						<h3><%=value%></h3>
					</a>
				</li>
				<% }); %>
			</ul>
		</div>
  	</div>
</article>
